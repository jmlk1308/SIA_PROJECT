<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home</title>
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="bg-container"></div>

    <nav>
        <div class="brand">
            <div class="logo-circle"><i class="fas fa-desktop text-white"></i></div>
            <span class="logo-text">CS Learning Hub</span>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="active">HOME</a></li>
            <li><a href="dashboard.html">DASHBOARD</a></li>
            <li><a href="#" onclick="logout()" class="logout-link">LOGOUT</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="hero-left">
            <h1 id="hero-title" class="hero-title">LOADING...</h1>
            <p id="hero-desc" class="hero-desc">Fetching courses...</p>
            <button id="hero-btn" onclick="enterCourse(courses[currentIndex].id)" class="btn-primary">VIEW LESSONS</button>
        </div>

        <div class="carousel-section">
            <div id="card-track" class="card-track">
                </div>
            
            <div class="controls">
                <button id="prevBtn" class="control-btn"><i class="fas fa-chevron-left"></i></button>
                <button id="nextBtn" class="control-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </main>

    <script src="js/home.js"></script>
</body>
</html>
